<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Aplicar el tema lo antes posible -->
    <link id="themeStylesheet" rel="stylesheet">
    
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <button style="background-color: rgba(255, 255, 255, 0); border-color: rgba(255, 255, 255, 0); color: white;" id="menu">
                <i class="fas fa-home" style="color: white; font-size: large;"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" aria-expanded="false"></a>
                  
                    <li class="nav-item">
                        <button style="background-color: rgba(255, 255, 255, 0); border-color: rgba(255, 255, 255, 0); color: white;" class="btn btn" id="ventas">Ventas</button>
                    </li>
                    <li class="nav-item">
                        <button style="background-color: rgba(255, 255, 255, 0); border-color: rgba(255, 255, 255, 0); color: white;" class="btn btn" id="inventario">Inventario</button>
                    </li>
                    <li class="nav-item">
                        <button style="background-color: rgba(255, 255, 255, 0); border-color: rgba(255, 255, 255, 0); color: white;" class="btn btn" id="categorias">Categorias</button>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                        <a class="nav-link"style="color: white; font-size: large;"><label id="nombrenavbar"></label>
                            <i class="far fa-user"></i>
                        </a>
                    </ul>
                    <button class="btn btn-danger" id="logout">Cerrar SesiÃ³n <i class="fas fa-sign-out-alt"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <button id="buttonTheme" class="btn btn-primary">
        <span class="tooltiptext"></span>
    </button>
</body> 
<script src="js/navbar.js"></script>
<!-- Incluir SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
