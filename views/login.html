<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicia Sesión</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Aplicar el tema lo antes posible -->
  <script>
    (function() {
      let currentTheme = localStorage.getItem('theme') || 'css/claro.css';
      document.write('<link id="themeStylesheet" rel="stylesheet" href="' + currentTheme + '">');
    })();
  </script>
  
</head>
<body>
  <div id="loginContenedor">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
  <form id="loginForm">
      <h3>Bienvenido</h3>
      <label id="labelLogin" for="username">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu Usuario">
      <label id="labelLogin"  for="password">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Ingresa tu Contraseña">
      <button type="submit" id="ingresar">Ingresar</button>

      
      <button class="btn btn-outline-secondary" type="button" id="recuperarContrasena" style="font-size: small; ">¿Olvidaste la contraseña?</button>
  </form>  
  
  <button id="buttonTheme" class="btn btn-primary">
    <span class="tooltiptext"></span>
  </button>

</body>
<!-- Incluir SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
